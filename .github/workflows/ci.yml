name: ci

on:
  pull_request:
  push:

permissions:
  contents: read

jobs:
  guardrails:
    name: guardrails
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install tools
        run: sudo apt-get update && sudo apt-get install -y ripgrep
      - name: Run guardrails
        run: bash scripts/guardrails.sh

  ci:
    name: node / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm

      - name: Install (Linux)
        if: runner.os == 'Linux'
        run: npm ci

      - name: Install (non-Linux)
        if: runner.os != 'Linux'
        run: npm install

      - name: Install biome platform binary
        if: runner.os != 'Linux'
        run: npm install @biomejs/cli-${{ runner.os == 'macOS' && 'darwin' || 'win32' }}-${{ runner.arch == 'ARM64' && 'arm64' || 'x64' }}

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Check core portability
        run: npm run check:core-portability

      - name: Check Unicode pins (submodule sync)
        if: runner.os == 'Linux'
        run: npm run check:unicode

      - name: Tests
        run: npm run test

      - name: Setup Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Build native addon
        run: npm run build:native

      - name: Terminal e2e (Linux full)
        if: runner.os == 'Linux'
        run: npm run test:e2e

      - name: Terminal e2e equivalent (non-Linux reduced)
        if: runner.os != 'Linux'
        run: npm run test:e2e:reduced

      - name: Native smoke + worker integration (Unix PTY)
        if: runner.os != 'Windows'
        run: |
          python3 - <<'PY'
          import os
          import pty
          import sys

          status = pty.spawn(["bash", "-lc", "npm run test:native:smoke"])
          if os.WIFEXITED(status):
              sys.exit(os.WEXITSTATUS(status))
          if os.WIFSIGNALED(status):
              sys.exit(128 + os.WTERMSIG(status))
          sys.exit(1)
          PY

      - name: Native smoke + worker integration (Windows)
        if: runner.os == 'Windows'
        run: npm run test:native:smoke

  docs:
    name: docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm

      - name: Install
        run: npm ci

      - name: Build packages
        run: npm run build

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Build docs site
        run: npm run docs:build
