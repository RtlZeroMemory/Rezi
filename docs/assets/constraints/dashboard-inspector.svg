<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1220" />
      <stop offset="100%" stop-color="#1a1033" />
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#a78bfa" />
      <stop offset="100%" stop-color="#fb7185" />
    </linearGradient>
  </defs>

  <rect width="1200" height="675" fill="url(#bg)" />
  <rect x="48" y="48" width="1104" height="579" rx="18" fill="#0f172a" stroke="#2a1e54" />
  <rect x="48" y="48" width="1104" height="10" rx="5" fill="url(#accent)" opacity="0.95" />

  <g fill="#e5e7eb" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial">
    <text x="96" y="160" font-size="44" font-weight="700">Dashboard demo</text>
    <text x="96" y="208" font-size="22" opacity="0.85">Equalized inspector labels + intrinsic-aware modals</text>

    <g font-size="20" opacity="0.9">
      <text x="96" y="278">What this demo shows</text>
      <text x="118" y="316" opacity="0.8">• label equalization via groupConstraints.maxSiblingMinWidth(...)</text>
      <text x="118" y="348" opacity="0.8">• intrinsic sizing via widthConstraints/heightConstraints.clampedIntrinsicPlus(...)</text>
      <text x="118" y="380" opacity="0.8">• a “real app” screen with helper-first constraints</text>
    </g>

    <g font-size="18" opacity="0.8">
      <text x="96" y="452">Run</text>
      <text x="118" y="486" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace">npx tsx packages/create-rezi/templates/dashboard/src/main.ts</text>
      <text x="96" y="546">Replace this placeholder with a real capture (GIF/PNG) when publishing release assets.</text>
    </g>
  </g>
</svg>

